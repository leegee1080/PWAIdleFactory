<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Idle Factory Game</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>
<body>
  <div id="game-container">
    <div id="play-area"></div>
    <div id="side-panel">
      <div id="money-display">
        <span id="money">0</span>
        <img src="graphics/money.png" id="money-icon">
      </div>
      <div id="factory-list"></div>
    </div>
    <div id="upgrade-panel" style="display: none;">
      <h2>Upgrades</h2>
      <div id="upgrade-list"></div>
      <button id="close-upgrade">Close</button>
    </div>
    <button id="reset-game">Reset Game</button>
  </div>
  <script src="jshelpers/utils.js"></script>
  <script src="jshelpers/gameState.js"></script>
  <script src="jshelpers/factoryActions.js"></script>
  <script src="app.js"></script>
</body>
</html>
